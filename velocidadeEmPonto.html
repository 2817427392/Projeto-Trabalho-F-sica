<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velocidade Final</title>
  <link rel="stylesheet" href="outro.css" />
  <link rel="icon" href="https://img.icons8.com/?size=80&id=7hEVEzU3xrR8&format=png">
</head>

<body>
  <header>
    <h1>Calcular Velocidade Em Um Ponto:</h1>
    <nav>
      <ul>
        <li><a href="index.html">Voltar para página inicial</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <h2>Insira os dados:</h2>

      <label for="gravidade">Gravidade (m/s²):</label>
      <input type="number" id="gravidade" value="9.8" step="0.1" />

      <label for="angulo">Ângulo da rampa (graus):</label>
      <input type="number" id="angulo" value="0" />

      <label for="v0">Velocidade inicial (m/s):</label>
      <input type="number" id="v0" value="0" />

      <label for="distancia1">Tamanho da rampa(m):</label>
      <input type="number" id="distancia1" value="0" step="0.01" />

      <label for="distancia2">Distância do ponto até o começo da rampa(m):</label>
      <input type="number" id="distancia2" value="0" step="0.1" />

      <div id="botao">
        <button onclick="calcularVelocidadePonto()">Calcular Velocidade Nesse Ponto</button>
      </div>

      <div class="resultado" id="resultado"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Trabalho de Física&reg;</p>
  </footer>

  <script src="velocidadePontos.js"></script>
</body>

</html>
