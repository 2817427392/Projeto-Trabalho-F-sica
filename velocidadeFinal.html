<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velocidade Final com v₀</title>
  <link rel="stylesheet" href="velocidadeFinal.css"/>
</head>
<body>
  <header>
    <h1>Calculadora de Velocidade Final</h1>
  </header>

  <main>
    <div class="container">
      <h2>Insira os dados:</h2>

      <label for="gravidade">Gravidade (m/s²):</label>
      <input type="number" id="gravidade" value="9,8" step="0.1"/>

      <label for="angulo">Ângulo da rampa (graus):</label>
      <input type="number" id="angulo" value="0"/>

      <label for="v0">Velocidade inicial (m/s):</label>
      <input type="number" id="v0" value="0"/>

      <label for="distancia">Distância percorrida (m):</label>
      <input type="number" id="distancia" value="0" step="0.01"/>

      <label for="massa">Massa do objeto (g):</label>
      <input type="number" id="massa" value="0" step="0.1">

      <button onclick="calcularVelocidadeFinal()">Calcular Velocidade Final</button>

      <div class="resultado" id="resultado"></div>
    </div>
  </main>

  <footer>
    © 2025 Física Interativa
  </footer>

  <script src="velocidadeFinal.js"></script>
</body>
</html>
